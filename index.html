<!DOCTYPE html>
<html>
<head>
  <title>Gmail API Quickstart</title>
  <meta charset='utf-8'/>
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 10px;
      padding-top: 60px;
    }

    td:last-child {
      max-width: 400px;
    }

    #top10 td:last-child {
      text-align: right;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">OTP SMS parser</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a id="authorize-button" style="display: none;">Authorize</a></li>
        <li class="active"><a id="signout-button" style="display: none;">Sign Out</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="content">
  <div class="row">
    <div class="col-md-7">
      <h2>Top 10</h2>
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th>Date</th>
          <th>Vendor</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
        </thead>
        <tbody id="top10">
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
      <div id="chart"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="timechart"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="bucketchart"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>All</h2>
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th>Date</th>
          <th>Vendor</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Message</th>
        </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script defer src="https://apis.google.com/js/api.js"></script>
<script defer src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
<script defer src="main.js" type="module"></script>

</body>
</html>
